   <h2 style="color: rgb(0, 0, 0);"></p>臺南孔子廟，位於臺灣臺南市中西區，是臺灣最早的文廟，建於明鄭永曆十九年。清領初期時曾是全臺童生唯一入學之所，因而稱「全臺首學」。 臺南孔廟於民國72年12月28日公告為祠廟類國家一級古蹟，1997年《文資法》修法後為國定古蹟。</h2>
